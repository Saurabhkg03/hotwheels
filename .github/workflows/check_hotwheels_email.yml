name: "Check Hot Wheels (Email) Every 3 Hours"

on:
  schedule:
    # Runs every 3 hours at minute 0 (UTC)
    - cron: "0 */3 * * *"
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  check-hotwheels:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repository with full history
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # Needed to allow pushing

      # 2) Set up Python
      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3) Install Python dependencies
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install --with-deps

      # 4) Run the checker script
      - name: "Run Hot Wheels Checker & Email"
        env:
          GMAIL_USER:         ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO:           ${{ secrets.EMAIL_TO }}
        run: |
          python check_hotwheels_email.py

      # 5) Pull latest main, commit, and push updated previous.json if changed
      - name: "Pull, commit, and push updated previous.json"
        if: ${{ always() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest commits and rebase
          git fetch origin main
          git rebase origin/main

          git add previous.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update previous.json [ci skip] ($(date -u +"%Y-%m-%dT%H:%M:%SZ"))"
            git push origin HEAD:main
          else
            echo "No changes in previous.json â†’ skipping commit."
          fi
